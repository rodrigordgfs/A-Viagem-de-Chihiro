<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de chihiro | Codelândia</title>
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="container">
            <header id="header">
                <div id="header__brand">
                    <img src="assets/images/logo.svg" alt="Logo">
                </div>
                <div id="header__social">
                    <a href="#">
                        <img src="assets/icons/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="assets/icons/instagram.svg" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="assets/icons/twitter.svg" alt="Twitter">
                    </a>
                    <a href="#">
                        <img src="assets/icons/youtube.svg" alt="Youtube">
                    </a>
                </div>
            </header>
            <main id="main">
                <div id="main__content">
                    <h2>Hayao Miyazaki</h2>
                    <h1>A viagem de chihiro</h1>
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                    <section id="main__content__buttons">
                        <a href="#" id="main__content__buttons__watch_now">
                            <img src="assets/icons/play.svg" alt="Play">
                            <p>Assistir Agora</p>
                        </a>
                        <a href="#" id="main__content__buttons__watch_trailler">
                            <p>Assista o trailler</p>
                        </a>
                    </section>
                </div>
                <div id="main__phantom">
                    <!-- <img src="assets/images/phanton-1.png" alt="Phatom"> -->
                    <img src="assets/images/phanton-2.png" alt="Phatom">
                </div>
            </main>
        </div>
    </div>

</html>
